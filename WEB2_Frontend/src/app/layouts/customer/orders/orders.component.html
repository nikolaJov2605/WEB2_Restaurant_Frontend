<!--div class="container"-->
    <mat-card class="box place">
        <mat-card-header>
            <mat-card-title align="center">Moje narudžbine</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <table mat-table [dataSource]="orderDataSource" class="table">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 6%;"> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="food">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Vreme kreiranja narudžbine </th>
                    <td mat-cell *matCellDef="let element" style="text-align: left; padding-left: 40px;"> {{element.food}} </td>
                </ng-container>
                <ng-container matColumnDef="timePosted">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Vreme kreiranja narudžbine </th>
                    <td mat-cell *matCellDef="let element"> {{element.timePosted}} </td>
                </ng-container>

                <ng-container matColumnDef="timeDelivered">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Vreme dostave </th>
                    <td mat-cell *matCellDef="let element"> {{element.timeDelivered}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cena (rsd) </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}}.00 </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedOrderColumnsList;"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedOrderColumnsList;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
<!--/div-->
