<mat-card class="box place">
    <mat-card-header>
        <mat-card-title align="center">Završene isporuke</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <table mat-table [dataSource]="deliveredOrdersDataSource" class="table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef style="text-align: center; width: 6%;"> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="food">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Narudžbina </th>
                <td mat-cell *matCellDef="let element" style="text-align: left; padding-left: 40px;"> {{element.food}} </td>
            </ng-container>
            <ng-container matColumnDef="timePosted">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Vreme kreiranja narudžbine </th>
                <td mat-cell *matCellDef="let element"> {{element.timePosted}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Adresa dostave </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            
            <ng-container matColumnDef="comment">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Komentar </th>
                <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cena (rsd) </th>
                <td mat-cell *matCellDef="let element"> {{element.price}}.00 </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedAvailableOrderDataSourceColumnsList;"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedAvailableOrderDataSourceColumnsList;"></tr>
        </table>
    </mat-card-content>
</mat-card>
