<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Sign in</mat-card-title>
      </mat-card-header>
      <form [formGroup]="loginForm" class="example-form">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput class="form-control" type="email" formControlName="email" placeholder="Email">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput type="password" class="form-control"  formControlName="password" placeholder="Password">
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" type="submit" class="btn-block" (click)="onSubmit()">Log in</button>
      </form>
      <a routerLink="../register" class="btn btn-link">Don't have an account? Register!</a>
    </mat-card>
  </div>
